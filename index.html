<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Schedify</title>
    <link rel="manifest" href="./manifest.webmanifest" id="manifestLink" />
    <meta name="theme-color" content="#faf8f5" id="themeColor" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default"
      id="appleStatusBar"
    />
    <meta name="msapplication-TileColor" content="#faf8f5" id="msTileColor" />
    <link
      rel="icon"
      href="./assets/icons/icon-light.svg"
      type="image/svg+xml"
      sizes="any"
      id="appIcon"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/icons/icon-light.svg"
      id="appleIcon"
    />
    <link
      rel="mask-icon"
      href="./assets/icons/icon-mask.svg"
      color="#4a2e20"
      id="maskIcon"
    />
    <script>
      (() => {
        const getTheme = () => {
          try {
            const stored = localStorage.getItem("theme");
            if (stored === "light" || stored === "dark") return stored;
          } catch (e) {
          }
          return window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        };
        const refreshLinkHref = (selector, href) => {
          const link = document.querySelector(selector);
          if (!link) return;
          if (link.getAttribute("href") === href) return;
          const clone = link.cloneNode(true);
          clone.setAttribute("href", href);
          const parent = link.parentNode;
          if (parent) parent.replaceChild(clone, link);
        };
        const applyThemeAssets = (mode) => {
          const isDark = mode === "dark";
          const themeColor = isDark ? "#0f0d0b" : "#faf8f5";
          const themeMeta = document.querySelector("#themeColor");
          if (themeMeta) themeMeta.setAttribute("content", themeColor);
          const msTile = document.querySelector("#msTileColor");
          if (msTile) msTile.setAttribute("content", themeColor);
          const appleStatus = document.querySelector("#appleStatusBar");
          if (appleStatus)
            appleStatus.setAttribute("content", isDark ? "black" : "default");
          refreshLinkHref(
            "#manifestLink",
            isDark ? "./manifest-dark.webmanifest" : "./manifest.webmanifest"
          );
          const iconHref = isDark
            ? "./assets/icons/icon-dark.svg"
            : "./assets/icons/icon-light.svg";
          refreshLinkHref("#appIcon", iconHref);
          refreshLinkHref("#appleIcon", iconHref);
          const maskIcon = document.querySelector("#maskIcon");
          if (maskIcon) {
            maskIcon.setAttribute("color", isDark ? "#f1e7de" : "#4a2e20");
          }
        };
        const mode = getTheme();
        document.documentElement.classList.toggle("dark", mode === "dark");
        applyThemeAssets(mode);
        window.__applyThemeAssets = applyThemeAssets;
      })();
    </script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <svg
        class="app-logo"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 28 28"
        aria-hidden="true"
        focusable="false"
      >

        <path class="app-logo__mark" d="M12 14h8M12 18h5" />

      <h1 class="screen-title" aria-live="polite"></h1>
      <div class="top-actions">
        <label
          for="themeToggle"
          class="themeToggle st-sunMoonThemeToggleBtn"
          type="checkbox"
        >
          <input
            type="checkbox"
            id="themeToggle"
            class="themeToggleInput"
            aria-label="Toggle theme"
          />
          <svg
            width="18"
            height="18"
            viewBox="0 0 20 20"
            fill="currentColor"
            stroke="none"
            aria-hidden="true"
            focusable="false"
          >
            <mask id="moon-mask">
              <rect x="0" y="0" width="20" height="20" fill="white"></rect>
              <circle cx="11" cy="3" r="8" fill="black"></circle>
            </mask>
            <circle
              class="sunMoon"
              cx="10"
              cy="10"
              r="8"
              mask="url(#moon-mask)"
            ></circle>
            <g>
              <circle class="sunRay sunRay1" cx="18" cy="10" r="1.5"></circle>
              <circle class="sunRay sunRay2" cx="14" cy="16.928" r="1.5"></circle>
              <circle class="sunRay sunRay3" cx="6" cy="16.928" r="1.5"></circle>
              <circle class="sunRay sunRay4" cx="2" cy="10" r="1.5"></circle>
              <circle class="sunRay sunRay5" cx="6" cy="3.1718" r="1.5"></circle>
              <circle class="sunRay sunRay6" cx="14" cy="3.1718" r="1.5"></circle>
            </g>
          </svg>
        </label>
      </div>
    </header>

                  d="M9.5 8.5L12 6m0 0l2.5 2.5M12 6v10"

        </div>
      </section>
      <section
        id="screen-customize"
        class="screen"
        data-screen="customize"
        aria-label="Customize screen"
      ></section>
      <section
        id="screen-generate"
        class="screen"

        aria-label="Generate screen"
